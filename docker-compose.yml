services:
  db:
    image: postgres:13
    container_name: maya-digital-platform-db
    environment:
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password123
      POSTGRES_DB: postgres
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init.sql:/docker-entrypoint-initdb.d/init.sql
    restart: unless-stopped

  backend:
    build: 
      context: ./backend
      dockerfile: Dockerfile
    container_name: maya-digital-platform-backend
    environment:
      DATABASE_URL: postgresql://postgres:password123@db:5432/postgres
      JWT_SECRET: tu-clave-secreta-muy-segura-cambiar-en-produccion-maya2024
      RUST_LOG: info
      PORT: 8080
    ports:
      - "8080:8080"
    depends_on:
      - db
    restart: unless-stopped

  frontend:
    build: 
      context: ./frontend
      dockerfile: Dockerfile
    container_name: maya-digital-platform-frontend
    ports:
      - "3000:80"
    depends_on:
      - backend
    restart: unless-stopped

volumes:
  postgres_data:
